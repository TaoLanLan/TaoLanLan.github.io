    weight: 10,         // 粗体，px
    rounded: false,    // 字母结尾圆角
    color: ['#f90','#5F6062','#f11','#f22'],  // 字体颜色
    duration: 1,       // 每个字母的动画展示时长 (seconds)

    individualDelays: false     // 默认false，如果设置成false，则动画效果会从左到右过度展示，如果是true，字母动画效果是同步展示

var myText = new Letters(el, options);
myText.show();
